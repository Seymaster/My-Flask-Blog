{% extends "base.html" %}
{% block content %}
    <div class ="jumbotron" style="margin-top: 51px;">
        <form method="POST" style="margin-left: 10px;">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.title.label }} : {{ form.title(class="form-control",style="width:40%") }}
            </div>
            <div class="form-group">
                {{ form.text.label }} : {{ form.text(class="form-control",style="width:40%") }}
            </div>
                {{ form.submit(class="btn btn-default" )}}
        </form>
    </div>

{% endblock %}
